<html>
<head>
    <title>BoxRunner</title>
    <style>
        *{
            margin: 1px;
            padding: 0;
        }
        body{
            background-color: grey;
            text-align: center;
            border: 10px solid;
        }
        #box{
            position: absolute;
            /* background-color: red; */
            width: 50px;
            height: 50px;
            
            top:90;
            left:90;
        }
        #playarea{
            width: 1000px;
            height: 500px;
            border: 2px solid;
            margin-left: 65px;
        }
        #Speed{
            width: 150px;
            height: 40px;
            position: absolute;
            border: 2px solid;
            top:20px;
            left:1000;
            font-size: 30px;
        }
        #controls{
            width: 80px;
            height: 70px;
            position: absolute;
            border: 2px solid;
            top:120px;
            left: 1085px;
            font-size: 30px;
        }
        .wasd{
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        .speeed{
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <h1>BoxRunner</h1>
    <p>It is what it is</p>
    <div id="box">
        <img class="speeed"src="ishowspeed.gif">
    </div>
    <div id="playarea"></div>
    <div id="Speed"></div>
    <div id="controls">
        <img class="wasd"src="https://static.vecteezy.com/system/resources/previews/009/282/768/non_2x/wasd-line-icon-free-vector.jpg">
    </div>
    <script>
        const box=document.getElementById("box");
        
        let t=90;
        let d=90;
        let l=90;
        let r=90;
        const playarea=document.getElementById("playarea");
        const speed=document.getElementById("Speed");
        let fast=10;
        let sizes=50;
        speed.textContent="Speed="+fast+"px";

        function moveBox(event)
        {
            if(event.key=="i")
        {
            fast=fast+10;
            
            if(fast>=50)
        {
            fast=50;
        }
        speed.textContent="Speed="+fast+"px";
        }
        if(event.key=="k")
        {
            fast=fast-10;
            
            if(fast<=10)
        {
            fast=10;
        }
        speed.textContent="Speed="+fast+"px";
        }
        
            if(event.key=="w")
        {
            if(t<100)
        {
            t=120;
            d=120;
            playarea.style.borderColor= "red";
        }
        else{
             t=t-fast;
            d=d-fast;
            box.style.top=t;
            playarea.style.borderColor= "black";
        }
           
        }
        if(event.key=="s")
        {
            if(t>500)
        {
            d=480;
            t=480;
            playarea.style.borderColor= "red";
        }
            else{
            d=d+fast;
            t=t+fast;
            box.style.top=d;
            playarea.style.borderColor= "black";
            }
            
        }
        if(event.key=="a")
        {
            if(l<95)
        {
            l=115;
            r=115;
            playarea.style.borderColor= "red";
        }
            else{
            l=l-fast;
            r=r-fast;
            box.style.left=l;
            playarea.style.borderColor= "black";
            }
            
        }if(event.key=="d")
        {
            if(r>1000)
        {
            r=980;
            l=980; 
            playarea.style.borderColor= "red";
        }
            else{
            r=r+fast;
            l=l+fast;
            box.style.left=r;
            playarea.style.borderColor= "black";
            }   
        }  
        
        }
        function incsize(event)
        {
            if(sizes<300)
        {
            sizes=sizes+10;
            box.style.width=sizes+"px";
        }
        else
        {
            sizes=50;
        }
            
        }
        box.addEventListener("mouseover",incsize);
        function decsize(event)
        {
            if(sizes>50)
        {
           sizes=sizes-10;
            box.style.width=sizes+"px"; 
        }
        else{
            sizes=50;
        }
            
        }
        box.addEventListener("click",decsize);
        document.body.addEventListener("keydown",moveBox);
        

        function handleMouse(event){
        const div1 = document.createElement("div1");
        
        

        div1.style.position="absolute";
        div1.style.borderRadius=1000+"px";


        console.log("mouse clicked");
        console.log("X:"+event.x);
        console.log("Y:"+event.y); 

       div1.setAttribute("src","https://cdn-icons-png.flaticon.com/512/217/217853.png"); 
        div1.style.width=25+"px";
        div1.style.height=25+"px";
        
        // div1.style.left=`${event.x-50}px`;
        // div1.style.top=event.y-50+"px";
        
        div1.style.left=event.x+"px";
        div1.style.top=event.y+"px";

        div1.style.backgroundColor="yellow";

        document.body.append(div1);
        }
        document.addEventListener("dblclick",handleMouse);
        // function boxSize(event)
        // {
        //     let w=100;
        //     box.style.width=w+10;
        // }
        // document.addEventListener("wheel",boxSize)
    </script>
</body>
</html>
